<div class="jumbotron-fluid d-flex flex-column">
  <div class="container">
    <div class="row">
      <h1>Maak een nieuwe Survey</h1>
    </div>
  </div>
</div>

<div class="jumbotron-fluid d-flex flex-column">
  <div class="container">
    <div [formGroup]="quizForm" class="form-group">
      <label> Survey naam:</label>
      <div class="row">
        <div class="col-sm-10">
          <input formControlName="quizName">
        </div>
        <div class="col-sm-2">
          <label></label>
        </div>
      </div>

      <div class="spaced-row">
        <div class="col-sm-12">
        </div>
      </div>

      <div>
        <label>Voer een nieuwe Vraag in:</label>

        <div class="row">
          <div class="col-sm-10">
            <input formControlName="question">
          </div>
          <div class="col-sm-2">
            <label></label>
          </div>
        </div>


        <div class="spaced-row">
          <div class="col-sm-12">
          </div>
        </div>


        <label>Voer een nieuw Antwoord in:</label>
        <div class="row">
          <div class="col-sm-6 mr-2">
            <div formArrayName="answerOptions">
              <div *ngFor="let answerOption of answerOptions.controls; let i = index;" [formGroupName]="i">
                <input formControlName="answer" type="text">
                <div class="radioBlok">
                  <label class="form-check-label">
                    <input class="form-check-input" formControlName="iscorrect" type="checkbox" value="true"> correct
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-1">
          </div>

          <div class="col-sm-4 mr-2">
            <button (click)="deleteAnswerOption()" class="btn btn-dark mr-1">-</button>
            <button (click)="addAnswerOption()" class="btn btn-dark">+</button>
          </div>

          <div class="col-sm-1">
          </div>

        </div>


        <div class="col-sm-1">
        </div>


      </div>

      <div class="row" style="margin-top:5rem ">

        <div Style="background-color:black;">
          <button (click)="nextQuestion()" class="btn btn-dark mr-2">Maak nog een vraag</button>
        </div>

        <div Style="background-color:black;">
          <button (click)="onSubmit()" class="btn btn-dark" type="submit">Klaar</button>
        </div>

      </div>

    </div>
  </div>
</div>
