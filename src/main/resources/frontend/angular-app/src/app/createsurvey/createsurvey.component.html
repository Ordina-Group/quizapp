

<div class="jumbotron-fluid d-flex flex-column">
  <div class="container">
    <div class="row">
      <h1>Maak een nieuwe Survey</h1>
    </div>
  </div>
</div>

  <div class="jumbotron-fluid d-flex flex-column">

    <div class="container">


    <div class="row">
      <!-- form-->
      <form [formGroup]="userForm">
        <div class="form-group">
          <label for="newquestion">Creeer een nieuwe Vraag:</label>
          <div class="row">
            <div class="col-sm-10">
          <input class="form-control"  name="newquestion" id="newquestion" type="text" formControlName="newquestion">
        </div>
            <div class="col-sm-2">
            </div>
          </div>

        </div>

        <div class="form-group">
          <label for="newanswer">Creeer een nieuw Antwoord:</label>
          <div class="row">
            <div class="col-sm-10">
          <input class="form-control" name="newanswer" id="newanswer" type="text" formControlName="newanswer">
          </div>
            <div class="col-sm-2">
          <button class="btn btn-dark" (click)="addAnswer()">Voeg toe</button>
            </div>
        </div>
          <div *ngIf="show == true"><p>{{userForm.controls.newquestion.value}}</p><p>{{userForm.controls.newanswer.value}}</p></div>
        </div>

        <div class="row" style="margin-top:5rem ">

          <div class="form-group mr-3" Style="background-color:black;">
            <button class="btn btn-dark">Maak nog een vraag</button>
          </div>

        <div class="form-group" Style="background-color:black;">
            <button type="submit" class="btn btn-dark" [disabled]="!userForm.valid">Klaar</button>
        </div>
        </div>

      </form>

    </div>
 </div>

</div>
