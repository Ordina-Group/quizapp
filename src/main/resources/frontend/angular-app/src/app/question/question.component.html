<div class="jumbotron-fluid" Style="background-color:black;">
  <div class="container">
    <div class="row">
      <h2 style="margin-top: 2rem;"> {{ _currentSurvey?.questions[1].questionDescription }}</h2>
    </div>
    <div class="row" style="margin-top: 2rem;">
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            A. {{ _currentSurvey?.questions[1].answerOptions[1].value }}
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios2" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            B. {{ _currentSurvey?.questions[1].answerOptions[2].value }}
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            C. {{ _currentSurvey?.questions[1].answerOptions[2].value }}
          </label>
        </div>


      </div>
    </div>
  </div>
